<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura Story Vertical</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <style>
    body { margin:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:#fff; font-family:sans-serif; }
    #preview-container { position:relative; width:360px; height:640px; background:#111; overflow:hidden; border-radius:16px; }
    video { display:none; }
    #renderCanvas, #frameOverlay { position:absolute; width:100%; height:100%; top:0; left:0; object-fit:cover; }
    button { margin-top:16px; padding:12px 20px; border:none; border-radius:10px; background:#ff3d7b; color:white; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="renderCanvas"></canvas>
    <img id="frameOverlay" src="moldura.png" />
  </div>

  <button id="btnPhoto">ðŸ“¸ Capturar Foto</button>
  <button id="btnVideo">ðŸŽ¥ Gravar VÃ­deo (MP4 leve)</button>

  <script>
    const video = document.getElementById("camera");
    const renderCanvas = document.getElementById("renderCanvas");
    const ctx = renderCanvas.getContext("2d");
    const frameOverlay = document.getElementById("frameOverlay");

    let stream, recorder, chunks = [], recording = false;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"user" }, audio:true });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        renderCanvas.width = video.videoWidth;
        renderCanvas.height = video.videoHeight;
        drawLoop();
      };
    }

    function drawLoop(){
      ctx.save();
      ctx.scale(-1,1);
      ctx.drawImage(video, -renderCanvas.width, 0, renderCanvas.width, renderCanvas.height);
      ctx.restore();
      ctx.drawImage(frameOverlay, 0, 0, renderCanvas.width, renderCanvas.height);
      requestAnimationFrame(drawLoop);
    }

    startCamera();

    document.getElementById("btnPhoto").onclick = ()=>{
      const img = renderCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.download = "foto_moldura.png";
      a.href = img;
      a.click();
    };

    document.getElementById("btnVideo").onclick = async () =>{
      if(!recording){
        const canvasStream = renderCanvas.captureStream(30);
        const audioTrack = stream.getAudioTracks()[0];
        canvasStream.addTrack(audioTrack);

        recorder = new MediaRecorder(canvasStream, { mimeType:"video/webm" });
        recorder.ondataavailable = e=>chunks.push(e.data);
        recorder.onstop = async ()=>{
          const webmBlob = new Blob(chunks, { type:"video/webm" });
          chunks = [];
          await convertToMP4(webmBlob);
        };

        recorder.start();
        recording = true;
        alert("GravaÃ§Ã£o iniciada...");
      } else {
        recording = false;
        recorder.stop();
        alert("Finalizando vÃ­deo...");
      }
    };

    async function convertToMP4(webmBlob){
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log:false });
      await ffmpeg.load();

      ffmpeg.FS('writeFile','input.webm', await fetchFile(webmBlob));

      await ffmpeg.run(
        '-i','input.webm',
        '-vcodec','libx264',
        '-crf','28',
        '-preset','veryfast',
        '-pix_fmt','yuv420p',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile','output.mp4');
      const mp4Blob = new Blob([data.buffer], { type:'video/mp4' });
      const url = URL.createObjectURL(mp4Blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'video_moldura.mp4';
      a.click();
    }
  </script>
</body>
</html>
