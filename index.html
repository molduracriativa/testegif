<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>C√¢mera com Moldura Animada</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CAPA */
#startScreen {
    position: fixed;
    inset: 0;
    background: url("capa.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#startBtn {
    padding: 16px 28px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    background: #fff;
    cursor: pointer;
}

/* CAMERA */
#cameraContainer {
    position: fixed;
    inset: 0;
    display: none;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* FRAME ANIMADO */
#frame {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

#frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* CONTROLES */
.controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 5;
}

.controls button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

#photoBtn { background: #fff; }
#videoBtn { background: red; color: #fff; }
#switchBtn { background: #ddd; }
</style>
</head>

<body>

<!-- CAPA -->
<div id="startScreen">
    <button id="startBtn">Iniciar</button>
</div>

<!-- CAMERA -->
<div id="cameraContainer">
    <video id="video" autoplay playsinline muted></video>

    <!-- FRAME -->
    <div id="frame">
        <img id="frameImg" src="assets/frame_1.png">
    </div>

    <!-- CONTROLES -->
    <div class="controls">
        <button id="switchBtn">‚Ü∫</button>
        <button id="photoBtn">üì∏</button>
        <button id="videoBtn">‚óè</button>
    </div>
</div>

<script>
const video = document.getElementById("video");
const frameImg = document.getElementById("frameImg");

let currentCamera = "environment";
let stream;
let mediaRecorder;
let recordedChunks = [];
let recording = false;

/* FRAMES */
let frameIndex = 1;
const totalFrames = 30;

function animateFrames() {
    frameIndex++;
    if (frameIndex > totalFrames) frameIndex = 1;
    frameImg.src = `assets/frame_${frameIndex}.png`;
}
setInterval(animateFrames, 100);

/* START CAMERA */
async function startCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }

    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentCamera },
        audio: true
    });

    video.srcObject = stream;
}

/* START */
document.getElementById("startBtn").onclick = async () => {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("cameraContainer").style.display = "block";
    await startCamera();
};

/* TROCAR CAMERA */
document.getElementById("switchBtn").onclick = async () => {
    currentCamera = currentCamera === "environment" ? "user" : "environment";
    await startCamera();
};

/* FOTO */
document.getElementById("photoBtn").onclick = () => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

    const link = document.createElement("a");
    link.download = "foto.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
};

/* VIDEO */
document.getElementById("videoBtn").onclick = () => {
    if (!recording) {
        recordedChunks = [];
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");

        const canvasStream = canvas.captureStream(30);
        stream.getAudioTracks().forEach(track => canvasStream.addTrack(track));

        mediaRecorder = new MediaRecorder(canvasStream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "video.webm";
            a.click();
        };

        function draw() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            if (recording) requestAnimationFrame(draw);
        }

        recording = true;
        mediaRecorder.start();
        draw();
        document.getElementById("videoBtn").style.background = "#555";
    } else {
        recording = false;
        mediaRecorder.stop();
        document.getElementById("videoBtn").style.background = "red";
    }
};
</script>

</body>
</html>
