<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>C칙mera Customizada com GIF Animado</title>
    <style>
        :root {
            --accent: #25D366;
            --record: #ff0000;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background: #000; color: #fff; overflow: hidden;
            width: 100vw; height: 100dvh;
            font-family: sans-serif;
        }

        .frame { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #111; }

        video, #molduraPreview, #videoPreview {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }

        video { transform: scaleX(1); transition: transform 0.3s; }
        video.mirrored { transform: scaleX(-1); }

        #molduraPreview { pointer-events: none; z-index: 5; } 
        #videoPreview { display: none; z-index: 6; background: #000; }
        #canvasFinal { display: none; } /* O Canvas s칩 ser치 usado para grava칞칚o */

        /* UI Layers */
        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto; }

        .timer-badge {
            background: var(--record); color: white; padding: 5px 12px; border-radius: 12px;
            font-weight: bold; font-size: 16px; display: none; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .controls-bottom {
            display: flex; flex-direction: column; align-items: center; gap: 15px; pointer-events: auto; padding-bottom: 20px;
        }

        .btn {
            padding: 10px 16px; font-size: 14px; font-weight: 600;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 20px;
            background: rgba(0, 0, 0, 0.65); color: #fff; cursor: pointer; backdrop-filter: blur(4px);
        }
        .btn-frame { border-color: var(--accent); } /* Destaque para a moldura ativa */

        /* Bot칚o de Captura/Grava칞칚o */
        #captureBtn {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #fff;
            background: rgba(255,255,255,0.2); cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: all 0.2s;
        }
        #captureBtn:active { transform: scale(0.95); }
        #captureBtn svg { width: 36px; height: 36px; fill: #fff; }

        /* Estado Gravando */
        #captureBtn.recording { border-color: var(--record); background: rgba(255, 0, 0, 0.5); }
        #captureBtn.recording .stop-icon { display: block; width: 30px; height: 30px; background: var(--record); border-radius: 4px; }
        #captureBtn.recording .cam-icon { display: none; }
        .stop-icon { display: none; }

        #startScreen {
            position: absolute; inset: 0; background: #000; z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; text-align: center;
        }
        #startBtn { padding: 18px 32px; font-size: 20px; background: #FF5722; color: white; border: none; border-radius: 50px; cursor: pointer; }

        #resultUI .actions {
            display: none; flex-direction: column; gap: 12px; width: 100%; max-width: 300px; pointer-events: auto;
        }
        .action-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; }
        .btn-save { background: var(--accent); color: #fff; }
        .btn-new { background: #555; color: #fff; }
    </style>
</head>
<body>

    <div class="frame">
        <div class="stage" id="stage">
            <video id="camera" autoplay playsinline muted></video>
            <canvas id="canvasFinal"></canvas>
            <video id="videoPreview" playsinline controls></video>
            <img id="molduraPreview" alt="Moldura" src="" style="display: none;" /> 

            <div class="ui-layer" id="cameraUI" style="display: none;">
                <div class="top-bar">
                    <button class="btn" id="switchBtn">游댃 Trocar C칙mera</button>
                    <div id="recordingTimer" class="timer-badge">00:00</div>
                </div>

                <div class="controls-bottom">
                    <div class="frame-selector">
                        <button class="btn btn-frame" id="m1Btn">GIF 1</button>
                        <button class="btn" id="m2Btn">PNG 2</button>
                    </div>

                    <button id="captureBtn">
                        <svg class="cam-icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L12 15.41l-3.54-3.53z"/></svg>
                        <div class="stop-icon"></div>
                    </button>
                </div>
            </div>

            <div class="ui-layer" id="resultUI" style="display: none; justify-content: flex-end; align-items: center;">
                <div class="actions">
                    <a id="downloadBtn" class="action-btn btn-save">游닌 Baixar V칤deo (.mp4/.webm)</a>
                    <button id="newPhotoBtn" class="action-btn btn-new">游댃 Novo V칤deo</button>
                </div>
            </div>
        </div>
    </div>

    <div id="startScreen">
        <h2 style="margin-bottom:0">Configura칞칚o de C칙mera</h2>
        <p style="color:#aaa; margin-top:5px">Permita acesso  c칙mera e microfone para iniciar.</p>
        <button id="startBtn">INICIAR C츽MERA</button>
        <p id="errorMsg" style="color:red; font-size:12px; margin-top: 10px;"></p>
    </div>

    <script>
        // --- CONFIGURA칂츾O ---
        // Arquivos de moldura
        const MOLDURAS = { 'm1': 'molduragif.gif', 'm2': 'moldura2.png' };
        let currentMolduraUrl = MOLDURAS['m1'];
        let usingFrontCamera = true;
        
        // Vari치veis de Grava칞칚o
        let stream = null;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStartTime = 0;
        let animationFrameId = null;
        let finalFileExtension = null;
        let currentDownloadData = { blob: null, filename: null };

        // --- ELEMENTOS DOM ---
        const video = document.getElementById('camera');
        const videoPreview = document.getElementById('videoPreview');
        const molduraPreview = document.getElementById('molduraPreview');
        const canvasFinal = document.getElementById('canvasFinal');
        const ctxFinal = canvasFinal.getContext('2d', { alpha: false });
        
        const startScreen = document.getElementById('startScreen');
        const cameraUI = document.getElementById('cameraUI');
        const resultUI = document.getElementById('resultUI');
        const captureBtn = document.getElementById('captureBtn');
        const recordingTimer = document.getElementById('recordingTimer');
        const errorMsg = document.getElementById('errorMsg');
        const downloadBtn = document.getElementById('downloadBtn');

        // --- LISTENERS ---
        // Ativa a primeira moldura (GIF) ao carregar
        setMoldura(document.getElementById('m1Btn'), 'm1');
        document.getElementById('startBtn').addEventListener('click', () => initCamera(true));
        document.getElementById('switchBtn').addEventListener('click', switchCamera);
        document.getElementById('newPhotoBtn').addEventListener('click', resetCamera);
        document.getElementById('m1Btn').addEventListener('click', (e) => setMoldura(e.target, 'm1'));
        document.getElementById('m2Btn').addEventListener('click', (e) => setMoldura(e.target, 'm2'));
        captureBtn.addEventListener('click', () => {
            if (!isRecording) startRecording();
            else stopRecording();
        });
        downloadBtn.addEventListener('click', triggerDownload);

        // --- FUN칂칏ES DE C츽MERA E MOLDURA ---

        function setMoldura(btn, key) {
            document.querySelectorAll('.frame-selector .btn').forEach(b => b.classList.remove('btn-frame'));
            if(btn) btn.classList.add('btn-frame');
            currentMolduraUrl = MOLDURAS[key];
            molduraPreview.src = currentMolduraUrl;
        }

        async function initCamera(tryAudio = true) {
            if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
            errorMsg.innerText = "Solicitando permiss칫es...";

            const currentFacingMode = usingFrontCamera ? 'user' : 'environment';
            const constraints = {
                video: { facingMode: currentFacingMode, width: { ideal: 720 }, height: { ideal: 1280 } },
                audio: tryAudio
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleStreamSuccess(stream);
            } catch (err) {
                console.error("Erro ao iniciar c칙mera/microfone:", err.name, err.message);
                if (tryAudio) {
                    errorMsg.innerText = "Erro no 치udio. Tentando iniciar sem microfone...";
                    initCamera(false); 
                } else {
                    errorMsg.innerText = "FALHA CR칈TICA! A c칙mera n칚o p칪de ser iniciada. Verifique as permiss칫es.";
                }
            }
        }

        function handleStreamSuccess(newStream) {
            stream = newStream;
            video.srcObject = stream;
            
            // Inverte horizontalmente para a c칙mera frontal
            if (usingFrontCamera) video.classList.add('mirrored');
            else video.classList.remove('mirrored');

            video.onloadedmetadata = () => {
                video.play();
                startScreen.style.display = 'none';
                cameraUI.style.display = 'flex';
                // 游눠 MOLDURA ABERTA AUTOMATICAMENTE AP칍S PERMISS츾O
                molduraPreview.style.display = 'block'; 
                errorMsg.innerText = "";
            };
        }

        async function switchCamera() {
            if (isRecording) stopRecording();
            usingFrontCamera = !usingFrontCamera;
            await initCamera(true);
        }

        // --- FUN칂칏ES DE GRAVA칂츾O DE V칈DEO ---

        function startRecording() {
            isRecording = true;
            captureBtn.classList.add('recording');
            recordingTimer.style.display = 'block';
            recordingStartTime = Date.now();
            recordedChunks = [];
            
            canvasFinal.width = 720;
            canvasFinal.height = 1280;

            const GIF_W = canvasFinal.width;
            const GIF_H = canvasFinal.height;
            const GIF_X = 0;
            const GIF_Y = 0; 

            const loop = () => {
                if (!isRecording) return;
                
                // 1. Desenha o V칤deo da C칙mera
                drawVideoToCanvas(ctxFinal, canvasFinal.width, canvasFinal.height);
                
                // 2. Desenha a Moldura/GIF
                if(molduraPreview.complete) {
                    ctxFinal.drawImage(molduraPreview, GIF_X, GIF_Y, GIF_W, GIF_H);
                }
                
                updateTimer();
                animationFrameId = requestAnimationFrame(loop);
            };
            loop();

            const canvasStream = canvasFinal.captureStream(30);
            
            // Adiciona 치udio, se dispon칤vel
            if (stream && stream.getAudioTracks().length > 0) {
                canvasStream.addTrack(stream.getAudioTracks()[0]);
            }

            // Sele칞칚o do Codec para MP4 ou WebM
            const preferredMimeTypes = [
                'video/mp4;codecs=avc1.42001E', 
                'video/webm;codecs=vp9',
            ];
            
            let selectedMimeType = preferredMimeTypes.find(type => MediaRecorder.isTypeSupported(type));

            if (!selectedMimeType) {
                selectedMimeType = 'video/webm'; 
                if (!MediaRecorder.isTypeSupported(selectedMimeType)) {
                     alert("ERRO: Seu dispositivo n칚o suporta grava칞칚o de v칤deo.");
                     stopRecording(); return;
                }
            }
            
            const mimeTypeSimple = selectedMimeType.split(';')[0];
            finalFileExtension = mimeTypeSimple.includes('mp4') ? 'mp4' : 'webm';

            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: selectedMimeType });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = finishVideo;
            mediaRecorder.start();
        }

        function stopRecording() {
            isRecording = false;
            captureBtn.classList.remove('recording');
            cancelAnimationFrame(animationFrameId);
            if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            recordingTimer.style.display = 'none';
            recordingTimer.innerText = "00:00";
        }

        function finishVideo() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            const videoURL = URL.createObjectURL(blob);
            
            videoPreview.src = videoURL;
            showResult(blob);
        }

        // --- FUN칂칏ES DE RESULTADO E UTILIDADE ---

        function showResult(blob) {
            video.style.display = 'none';
            molduraPreview.style.display = 'none';
            cameraUI.style.display = 'none';
            
            videoPreview.style.display = 'block';
            resultUI.style.display = 'flex';
            document.querySelector('#resultUI .actions').style.display = 'flex';
            
            const timestamp = Date.now();
            currentDownloadData = { blob, filename: `video_${timestamp}.${finalFileExtension}` };
        }

        function resetCamera() {
            // Limpa URLs tempor치rias
            if (videoPreview.src) URL.revokeObjectURL(videoPreview.src);

            currentDownloadData = { blob: null, filename: null };

            videoPreview.style.display = 'none';
            videoPreview.pause();
            
            video.style.display = 'block';
            molduraPreview.style.display = 'block'; // Mostra a moldura de novo
            
            resultUI.style.display = 'none';
            cameraUI.style.display = 'flex';
            errorMsg.innerText = "";
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - recordingStartTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2,'0');
            const s = (diff % 60).toString().padStart(2,'0');
            recordingTimer.innerText = `${m}:${s}`;
        }

        function drawVideoToCanvas(ctx, w, h) {
            const vw = video.videoWidth; const vh = video.videoHeight;
            if(!vw || !vh) return;
            const vidRatio = vw / vh; const canvasRatio = w / h;
            let dw, dh, dx, dy;
            
            // C치lculo para cobrir a 치rea do canvas
            if (vidRatio > canvasRatio) { dh = h; dw = h * vidRatio; dx = (w - dw) / 2; dy = 0; }
            else { dw = w; dh = w / vidRatio; dx = 0; dy = (h - dh) / 2; }
            
            // Espelhamento para c칙mera frontal
            if (usingFrontCamera) {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -dx - dw, dy, dw, dh);
                ctx.restore();
            } else {
                ctx.drawImage(video, dx, dy, dw, dh);
            }
        }
        
        function triggerDownload() {
            const { blob, filename } = currentDownloadData;
            if (!blob || !filename) { alert("Erro: Arquivo n칚o encontrado para download."); return; }

            const url = URL.createObjectURL(blob);
            const tempLink = document.createElement('a');
            tempLink.href = url;
            tempLink.download = filename;
            
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
