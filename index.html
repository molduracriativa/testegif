<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>C칙mera Customizada - Vers칚o Final</title>
    <style>
        :root {
            --accent: #25D366;
            --record: #ff0000;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background: #000; color: #fff; overflow: hidden;
            width: 100vw; height: 100dvh;
            font-family: sans-serif;
        }

        .frame { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #111; }

        /* C츽MERA */
        #camera {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scaleX(1); 
            transform-origin: center center;
            background: black; 
            transition: transform 0.3s; 
        }
        #camera.mirrored { 
            transform: scaleX(-1); /* Espelhamento para a frontal */
        }

        /* Canvas de Preview e V칤deo de Preview (Resultado) */
        #canvasPreview, #videoPreview {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; 
            transform: none; 
            background: black;
        }
        
        /* MOLDURA IMAGEM (para PNG) */
        #molduraImagePreview {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: bottom; 
            pointer-events: none;
            z-index: 5;
            transform: none; 
            display: none;
        }
        
        /* MOLDURA V칈DEO (para WEBM) */
        #molduraVideoPreview {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: bottom; 
            pointer-events: none;
            z-index: 5;
            transform: none; 
            display: none;
        }

        #videoPreview, #canvasPreview { display: none; z-index: 6; background: #000; }
        #canvasFinal { display: none; } 

        /* UI Layers */
        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px;
        }
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto; }
        .timer-badge {
            background: var(--record); color: white; padding: 5px 12px; border-radius: 12px;
            font-weight: bold; font-size: 16px; display: none; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .controls-bottom {
            display: flex; flex-direction: column; align-items: center; gap: 15px; pointer-events: auto; padding-bottom: 20px;
        }
        .btn {
            padding: 10px 16px; font-size: 14px; font-weight: 600;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 20px;
            background: rgba(0, 0, 0, 0.65); color: #fff; cursor: pointer; backdrop-filter: blur(4px);
        }
        .btn-frame { border-color: var(--accent); } 

        /* Controles de Foto/V칤deo Separados */
        .capture-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .action-btn-mini {
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            font-size: 24px;
            line-height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .action-btn-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        /* Estado Gravando para o bot칚o de v칤deo */
        .action-btn-large.recording { border-color: var(--record); background: rgba(255, 0, 0, 0.5); }
        .action-btn-large.recording .stop-icon { display: block; width: 30px; height: 30px; background: var(--record); border-radius: 4px; }
        .action-btn-large.recording .cam-icon { display: none; }
        .stop-icon { display: none; }

        /* TELA INICIAL COM IMAGEM DE FUNDO (capajpg.jpg) */
        #startScreen {
            position: absolute; inset: 0; 
            background: #000; 
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; text-align: center;
            
            /* COMANDO PARA A CAPA */
            background-image: url('capajpg.jpg'); 
            background-size: cover; 
            background-position: center; 
        }
        #startBtn { padding: 18px 32px; font-size: 20px; background: #FF5722; color: white; border: none; border-radius: 50px; cursor: pointer; }

        #resultUI .actions {
            display: none; flex-direction: column; gap: 12px; width: 100%; max-width: 300px; pointer-events: auto;
        }
        .action-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; }
        .btn-save { background: var(--accent); color: #fff; }
        .btn-new { background: #555; color: #fff; }
        .flash { position: absolute; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 10; transition: opacity 0.1s; }

    </style>
</head>
<body>

    <div class="frame">
        <div class="stage" id="stage">
            <video id="camera" autoplay playsinline muted></video>
            <canvas id="canvasPreview"></canvas> 
            <canvas id="canvasFinal"></canvas>
            <video id="videoPreview" playsinline controls></video>
            
            <img id="molduraImagePreview" alt="Moldura Est치tica" src="" /> 
            <video id="molduraVideoPreview" autoplay loop muted playsinline preload="auto" alt="Moldura Animada" src=""></video> 

            <div class="flash" id="flash"></div>

            <div class="ui-layer" id="cameraUI" style="display: none;">
                <div class="top-bar">
                    <button class="btn" id="switchBtn">游댃 Trocar C칙mera</button>
                    <div id="recordingTimer" class="timer-badge">00:00</div>
                </div>

                <div class="controls-bottom">
                    <div class="frame-selector">
                        <button class="btn btn-frame" id="m1Btn">ANIMA칂츾O</button> 
                        <button class="btn" id="m2Btn">PNG 2</button>
                    </div>

                    <div class="capture-controls">
                        <button id="capturePhotoBtn" class="action-btn-mini">
                            游닝
                        </button>
                        <button id="captureVideoBtn" class="action-btn-large">
                            <svg class="cam-icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L12 15.41l-3.54-3.53z"/></svg>
                            <div class="stop-icon"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="ui-layer" id="resultUI" style="display: none; justify-content: flex-end; align-items: center;">
                <div class="actions">
                    <a id="downloadBtn" class="action-btn btn-save">游닌 Baixar Arquivo</a>
                    <button id="newPhotoBtn" class="action-btn btn-new">游댃 Novo</button>
                </div>
            </div>
        </div>
    </div>

    <div id="startScreen">
        <h2 style="margin-bottom:0; color: #fff; text-shadow: 0 0 5px #000;">Configura칞칚o de C칙mera</h2>
        <p style="color:#fff; margin-top:5px; text-shadow: 0 0 5px #000;">Permita acesso  c칙mera e microfone para iniciar.</p>
        <button id="startBtn">INICIAR C츽MERA</button>
        <p id="errorMsg" style="color:red; font-size:12px; margin-top: 10px;"></p>
    </div>

    <script>
        // --- CONFIGURA칂츾O E ESTADOS ---
        const MOLDURAS = { 
            'm1': { type: 'video', src: 'molduravideo.webm' }, 
            'm2': { type: 'image', src: 'moldura2.png' } 
        };
        
        let currentMolduraKey = 'm1';
        let usingFrontCamera = true;
        let stream = null;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStartTime = 0;
        let animationFrameId = null;
        let finalFileExtension = 'webm';
        let currentDownloadData = { blob: null, filename: null, url: null };

        // --- ELEMENTOS DOM ---
        const video = document.getElementById('camera');
        const videoPreview = document.getElementById('videoPreview');
        const canvasPreview = document.getElementById('canvasPreview');
        const ctxPreview = canvasPreview.getContext('2d');
        const canvasFinal = document.getElementById('canvasFinal');
        const ctxFinal = canvasFinal.getContext('2d', { alpha: false }); 
        
        // Elementos de Moldura
        const molduraImagePreview = document.getElementById('molduraImagePreview');
        const molduraVideoPreview = document.getElementById('molduraVideoPreview');
        
        const startScreen = document.getElementById('startScreen');
        const cameraUI = document.getElementById('cameraUI');
        const resultUI = document.getElementById('resultUI');
        const recordingTimer = document.getElementById('recordingTimer');
        const errorMsg = document.getElementById('errorMsg');
        const downloadBtn = document.getElementById('downloadBtn');
        const capturePhotoBtn = document.getElementById('capturePhotoBtn');
        const captureVideoBtn = document.getElementById('captureVideoBtn');

        // --- LISTENERS ---
        setMoldura(document.getElementById('m1Btn'), 'm1', false); 
        document.getElementById('startBtn').addEventListener('click', () => initCamera(true));
        document.getElementById('switchBtn').addEventListener('click', switchCamera);
        document.getElementById('newPhotoBtn').addEventListener('click', resetCamera);
        document.getElementById('m1Btn').addEventListener('click', (e) => setMoldura(e.target, 'm1'));
        document.getElementById('m2Btn').addEventListener('click', (e) => setMoldura(e.target, 'm2'));
        
        capturePhotoBtn.addEventListener('click', takePhoto);
        captureVideoBtn.addEventListener('click', () => {
            if (!isRecording) startRecording();
            else stopRecording();
        });
        
        downloadBtn.addEventListener('click', triggerDownload);

        // --- FUN칂칏ES PRINCIPAIS ---

        // FUN칂츾O SET MOLDURA COM L칍GICA DE PLAY AGRESSIVA PARA WEBM
        function setMoldura(btn, key, autoPlay = true) {
            document.querySelectorAll('.frame-selector .btn').forEach(b => b.classList.remove('btn-frame'));
            if(btn) btn.classList.add('btn-frame');
            currentMolduraKey = key;
            const moldura = MOLDURAS[key];

            molduraImagePreview.style.display = 'none';
            molduraVideoPreview.style.display = 'none';
            molduraVideoPreview.pause(); 

            if (moldura.type === 'image') {
                molduraImagePreview.src = moldura.src;
                molduraImagePreview.style.display = 'block';
            } else if (moldura.type === 'video') {
                molduraVideoPreview.src = moldura.src;
                molduraVideoPreview.style.display = 'block';
                
                if (autoPlay) {
                    molduraVideoPreview.load(); 
                    
                    const playPromise = molduraVideoPreview.play();

                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log("Play autom치tico do WebM SUCESSO!");
                        }).catch(error => {
                            console.warn("Play autom치tico do WebM FALHOU. Re-tentando em 500ms...");
                            setTimeout(() => {
                                molduraVideoPreview.play().catch(e => console.warn("Re-tentativa de Play FALHOU:", e));
                            }, 500); 
                        });
                    }
                }
            }
        }


        function getActiveMolduraElement() {
            if (MOLDURAS[currentMolduraKey].type === 'video') {
                return molduraVideoPreview;
            }
            return molduraImagePreview;
        }


        async function takePhoto() {
            flashEffect();
            
            canvasFinal.width = 1080; canvasFinal.height = 1920;
            
            // Desenha a c칙mera (AGORA COM ROTA칂츾O DE 180)
            drawVideoToCanvas(ctxFinal, 1080, 1920, true);
            
            // Desenha a moldura 
            await drawImageLayer(ctxFinal, getActiveMolduraElement(), 1080, 1920, 'photo'); 

            // Preview na tela
            canvasPreview.width = stage.clientWidth; canvasPreview.height = stage.clientHeight;
            ctxPreview.drawImage(canvasFinal, 0, 0, canvasPreview.width, canvasPreview.height);

            canvasFinal.toBlob(blob => {
                showResult('image', blob);
            }, 'image/png');
        }

        function startRecording() {
            if (isRecording) return; 

            isRecording = true;
            captureVideoBtn.classList.add('recording'); 
            recordingTimer.style.display = 'block';
            recordingStartTime = Date.now();
            recordedChunks = [];
            
            canvasFinal.width = 720; 
            canvasFinal.height = 1280;

            if (MOLDURAS[currentMolduraKey].type === 'video') {
                molduraVideoPreview.play().catch(e => console.warn("Video moldura play failed on record:", e));
            }


            const loop = () => {
                if (!isRecording) return;
                
                // 1. Desenha o V칤deo da C칙mera (COM ROTA칂츾O DE 180 CORRIGIDA)
                drawVideoToCanvas(ctxFinal, canvasFinal.width, canvasFinal.height, true);
                
                // 2. Desenha a Moldura
                drawImageLayer(ctxFinal, getActiveMolduraElement(), canvasFinal.width, canvasFinal.height, 'video');
                
                updateTimer();
                animationFrameId = requestAnimationFrame(loop);
            };
            loop();

            const canvasStream = canvasFinal.captureStream(30);
            if (stream && stream.getAudioTracks().length > 0) { 
                canvasStream.addTrack(stream.getAudioTracks()[0]); 
            }
            
            const preferredMimeTypes = ['video/webm;codecs=vp9,opus', 'video/webm;codecs=vp8,opus'];
            let selectedMimeType = preferredMimeTypes.find(type => MediaRecorder.isTypeSupported(type));

            if (!selectedMimeType) { selectedMimeType = 'video/webm'; } 
            
            finalFileExtension = 'webm'; 

            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: selectedMimeType });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = finishVideo;
            mediaRecorder.start();
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            captureVideoBtn.classList.remove('recording'); 
            cancelAnimationFrame(animationFrameId);
            if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            recordingTimer.style.display = 'none';
            recordingTimer.innerText = "00:00";
            
            if (MOLDURAS[currentMolduraKey].type === 'video') {
                molduraVideoPreview.play().catch(e => {});
            }
        }

        function finishVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' }); 
            const videoURL = URL.createObjectURL(blob);
            videoPreview.src = videoURL;
            showResult('video', blob);
        }

        // FUN칂츾O DE DESENHO DE V칈DEO NO CANVAS (COM ROTA칂츾O DE 180deg PARA CORRIGIR INVERS츾O)
        function drawVideoToCanvas(ctx, w, h, mirrored) {
            const vw = video.videoWidth; 
            const vh = video.videoHeight;
            if(!vw || !vh) return;

            ctx.clearRect(0, 0, w, h);
            ctx.save();
            
            // --- TRANSFORMA칂츾O PARA CORRIGIR O V칈DEO NO ARQUIVO SALVO ---
            ctx.translate(w / 2, h / 2); // Move para o centro
            ctx.rotate(Math.PI); // Rota칞칚o de 180 graus
            // -----------------------------------------------------------

            if (usingFrontCamera && mirrored) {
                // Espelhamento para c칙mera frontal
                ctx.scale(-1, 1);
            }
            
            const vidRatio = vw / vh;
            let dw, dh;

            // L칩gica de "object-fit: cover"
            if (vidRatio > (w / h)) { 
                dh = h; dw = h * vidRatio; 
            } else { 
                dw = w; dh = w / vidRatio; 
            }
            
            // Desenha a imagem (agora de volta ao centro rotacionado)
            const dx = -dw / 2;
            const dy = -dh / 2;
            
            ctx.drawImage(video, dx, dy, dw, dh);
            ctx.restore();
        }
        
        function drawImageLayer(ctx, sourceElement, w, h, mode) {
            
            if (mode === 'photo') {
                const isVideo = sourceElement.tagName === 'VIDEO';
                
                return new Promise(r => {
                    if (isVideo) {
                        drawInternal(ctx, sourceElement, w, h);
                        r();
                    } else {
                        // Modo foto: for칞amos a recarga do PNG para garantir que a imagem n칚o saia vazia
                        const img = new Image(); img.crossOrigin = "anonymous";
                        img.onload = () => { drawInternal(ctx, img, w, h); r(); };
                        img.onerror = r; img.src = sourceElement.src;
                    }
                });
            } else if (mode === 'video') {
                // MODO V칈DEO: O elemento DOM J츼 DEVE ESTAR CARREGADO.
                // Chamamos drawInternal diretamente com o elemento DOM.
                drawInternal(ctx, sourceElement, w, h);
                return;
            }

            function drawInternal(ctx, element, w, h) {
                
                let originalW, originalH;
                if (element.tagName === 'VIDEO') {
                    originalW = element.videoWidth;
                    originalH = element.videoHeight;
                } else { 
                    originalW = element.naturalWidth || element.width;
                    originalH = element.naturalHeight || element.height;
                }
                
                if (!originalW || !originalH) return; 

                const targetW = w;
                const imgRatio = originalW / originalH;
                const targetH = targetW / imgRatio;
                
                // L칩gica para desenhar a moldura no fundo (bottom) e cobrir a largura (cover)
                const targetX = 0;
                const targetY = h - targetH; 
                
                ctx.drawImage(element, targetX, targetY, targetW, targetH);
            }
        }
        
        // --- FUN칂칏ES DE UTILIDADE ---

        function flashEffect() {
            const f = document.getElementById('flash');
            f.style.opacity = '1'; setTimeout(() => f.style.opacity = '0', 150);
        }

        function showResult(type, blob = null) {
            video.style.display = 'none'; 
            molduraImagePreview.style.display = 'none'; 
            molduraVideoPreview.style.display = 'none';
            molduraVideoPreview.pause(); 
            canvasPreview.style.display = 'none'; 
            cameraUI.style.display = 'none';
            resultUI.style.display = 'flex'; document.querySelector('#resultUI .actions').style.display = 'flex';
            
            const timestamp = Date.now();
            let url = null;
            let filename = null;

            if (type === 'image') {
                canvasPreview.style.display = 'block'; videoPreview.style.display = 'none';
                url = URL.createObjectURL(blob);
                filename = `foto_${timestamp}.png`;
                document.getElementById('downloadBtn').innerText = '游닌 Baixar Foto (.png)';
            } else { // video
                canvasPreview.style.display = 'none'; videoPreview.style.display = 'block';
                url = videoPreview.src;
                filename = `video_${timestamp}.webm`; 
                document.getElementById('downloadBtn').innerText = `游닌 Baixar V칤deo (.webm)`;
            }

            currentDownloadData = { blob, filename, url }; 
        }

        function resetCamera() {
            if (currentDownloadData.url && currentDownloadData.url.startsWith('blob:')) { URL.revokeObjectURL(currentDownloadData.url); }

            currentDownloadData = { blob: null, filename: null, url: null };
            videoPreview.src = ''; videoPreview.style.display = 'none'; videoPreview.pause();
            canvasPreview.style.display = 'none';

            video.style.display = 'block'; 
            
            const activeElement = getActiveMolduraElement();
            activeElement.style.display = 'block';
            if (activeElement.tagName === 'VIDEO') {
                activeElement.load();
                activeElement.play().catch(e => console.warn("Video moldura play failed on reset:", e));
            }
            
            resultUI.style.display = 'none'; cameraUI.style.display = 'flex';
            errorMsg.innerText = "";
        }
        
        async function initCamera(tryAudio = true) {
            if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
            errorMsg.innerText = "Solicitando permiss칫es...";

            const currentFacingMode = usingFrontCamera ? 'user' : 'environment';
            const constraints = {
                video: { facingMode: currentFacingMode, width: { ideal: 720 }, height: { ideal: 1280 } },
                audio: tryAudio
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleStreamSuccess(stream);
            } catch (err) {
                if (tryAudio) { initCamera(false); } else { errorMsg.innerText = "FALHA CR칈TICA! C칙mera n칚o p칪de ser iniciada."; }
            }
        }

        // FUN칂츾O handleStreamSuccess (COM DEBUG WEBM INCLU칈DO)
        function handleStreamSuccess(newStream) {
            stream = newStream;
            video.srcObject = stream;
            
            if (usingFrontCamera) video.classList.add('mirrored');
            else video.classList.remove('mirrored');

            video.onloadedmetadata = () => {
                video.play();
                startScreen.style.display = 'none';
                cameraUI.style.display = 'flex';
                
                const activeElement = getActiveMolduraElement();
                activeElement.style.display = 'block'; 
                if (activeElement.tagName === 'VIDEO') {
                    // Refor칞ando o load/play do WEBM no sucesso do stream
                    activeElement.load(); 
                    
                    // NOVO LISTENER PARA DEBUG DE ERRO DO ARQUIVO WEBM
                    activeElement.addEventListener('error', (e) => {
                        console.error("ERRO ao carregar o WebM:", e);
                        errorMsg.innerText = "ERRO: O arquivo WEBM n칚o p칪de ser carregado. Verifique o nome do arquivo (molduravideo.webm).";
                    }, { once: true });
                    
                    activeElement.play().catch(e => console.warn("Video moldura play failed on start:", e));
                }

                errorMsg.innerText = "";
            };
        }
        
        async function switchCamera() {
            if (isRecording) stopRecording();
            usingFrontCamera = !usingFrontCamera;
            await initCamera(true);
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - recordingStartTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2,'0');
            const s = (diff % 60).toString().padStart(2,'0');
            recordingTimer.innerText = `${m}:${s}`;
        }

        function triggerDownload() {
            const { blob, filename, url } = currentDownloadData;
            if (!blob || !filename) { alert("Erro: Arquivo n칚o encontrado para download."); return; }

            const downloadUrl = url || URL.createObjectURL(blob);
            const tempLink = document.createElement('a');
            tempLink.href = downloadUrl;
            tempLink.download = filename;
            
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            
            if (!url && downloadUrl.startsWith('blob:')) URL.revokeObjectURL(downloadUrl);
        }
    </script>
</body>
