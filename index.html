<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
<title>CÃ¢mera com Moldura Animada</title>

<style>
:root { --record:#ff0000; }
*{box-sizing:border-box;}

body{
  margin:0;
  background:#000;
  color:#fff;
  width:100vw;
  height:100dvh;
  overflow:hidden;
  font-family:sans-serif;
}

.stage{position:relative;width:100%;height:100%;}

#camera,#canvasPreview,#canvasFinal,#videoPreview{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* UI */
.ui-layer{
  position:absolute;
  inset:0;
  z-index:20;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
  pointer-events:none;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  pointer-events:auto;
}

.top-bar button{
  background:rgba(0,0,0,.5);
  color:#fff;
  border:1px solid #fff;
  border-radius:20px;
  padding:8px 14px;
  font-size:14px;
}

.timer{
  background:var(--record);
  padding:6px 14px;
  border-radius:14px;
  display:none;
}

/* CONTROLS */
.controls-bottom{
  display:flex;
  justify-content:center;
  pointer-events:auto;
}

.capture-controls{
  display:flex;
  gap:26px;
}

.action-btn-mini,.action-btn-large{
  border-radius:50%;
  border:3px solid #fff;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.action-btn-mini{width:62px;height:62px;font-size:28px;}
.action-btn-large{width:96px;height:96px;font-size:34px;}

.action-btn-large.recording{
  background:rgba(255,0,0,.45);
  border-color:var(--record);
}

/* RESULT */
#resultUI{
  display:none;
  pointer-events:auto;
}

#resultUI .buttons{
  display:flex;
  flex-direction:column;
  gap:16px;
  align-items:center;
}

#resultUI button{
  width:88%;
  max-width:340px;
  font-size:20px;
  padding:18px;
  border:none;
  border-radius:40px;
}

#shareBtn{
  background:linear-gradient(135deg,#E1306C,#FD1D1D,#F77737);
  color:#fff;
}
#newPhotoBtn{
  background:#444;
  color:#fff;
}

/* START */
#startScreen{
  position:absolute;
  inset:0;
  background:url('capajpg.jpg') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

#startBtn{
  padding:18px 36px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#FF5722;
  color:#fff;
}
</style>
</head>

<body>

<div class="stage">

<video id="camera" autoplay playsinline muted></video>
<canvas id="canvasPreview"></canvas>
<canvas id="canvasFinal"></canvas>
<video id="videoPreview" playsinline controls></video>

<!-- CAMERA UI -->
<div class="ui-layer" id="cameraUI" style="display:none;">
  <div class="top-bar">
    <button id="switchBtn">ðŸ”„ Trocar cÃ¢mera</button>
    <div id="timer" class="timer">00:00</div>
  </div>

  <div class="controls-bottom">
    <div class="capture-controls">
      <button id="photoBtn" class="action-btn-mini">ðŸ“·</button>
      <button id="videoBtn" class="action-btn-large">ðŸŽ¥</button>
    </div>
  </div>
</div>

<!-- RESULT UI -->
<div class="ui-layer" id="resultUI">
  <div></div>
  <div class="buttons">
    <button id="shareBtn">ðŸ“¤ Compartilhar</button>
    <button id="newPhotoBtn">ðŸ”„ Novo</button>
  </div>
</div>

</div>

<div id="startScreen">
  <button id="startBtn">INICIAR</button>
</div>

<script>
/* FRAMES */
const TOTAL_FRAMES=30, FRAME_INTERVAL=60;
const frames=[];
let frameIndex=0,lastFrameTime=0;

for(let i=1;i<=TOTAL_FRAMES;i++){
  const img=new Image();
  img.src=`assets/frame_${i}.png`;
  frames.push(img);
}

/* VAR */
let stream, usingFront=true;
let raf, isRecording=false, recorder, chunks=[];
let startTime=0;
let currentDownload=null;

const ctxPreview=canvasPreview.getContext('2d');
const ctxFinal=canvasFinal.getContext('2d',{alpha:false});

/* PREVIEW */
function previewLoop(t){
  canvasPreview.width=1080;
  canvasPreview.height=1920;
  drawVideo(ctxPreview,1080,1920);
  drawFrame(ctxPreview,1080,1920,t);
  raf=requestAnimationFrame(previewLoop);
}

function drawVideo(ctx,w,h){
  const vw=camera.videoWidth,vh=camera.videoHeight;
  if(!vw||!vh)return;
  const r=Math.max(w/vw,h/vh);
  ctx.drawImage(camera,(w-vw*r)/2,(h-vh*r)/2,vw*r,vh*r);
}

function drawFrame(ctx,w,h,t){
  if(t-lastFrameTime>FRAME_INTERVAL){
    frameIndex=(frameIndex+1)%TOTAL_FRAMES;
    lastFrameTime=t;
  }
  const img=frames[frameIndex];
  if(img.complete)ctx.drawImage(img,0,0,w,h);
}

/* FOTO */
function takePhoto(){
  cancelAnimationFrame(raf);
  canvasFinal.width=1080;
  canvasFinal.height=1920;
  drawVideo(ctxFinal,1080,1920);
  drawFrame(ctxFinal,1080,1920,performance.now());

  canvasFinal.style.display='block';
  canvasPreview.style.display='none';
  camera.style.display='none';

  canvasFinal.toBlob(blob=>{
    currentDownload={blob,name:`foto_${Date.now()}.png`,mime:'image/png'};
    showResult();
  },'image/png',0.95);
}

/* VIDEO */
function startVideo(){
  isRecording=true;
  videoBtn.classList.add('recording');
  timer.style.display='block';
  startTime=Date.now();
  chunks=[];

  canvasFinal.width=720;
  canvasFinal.height=1280;

  function loop(t){
    if(!isRecording)return;
    ctxFinal.clearRect(0,0,720,1280);
    drawVideo(ctxFinal,720,1280);
    drawFrame(ctxFinal,720,1280,t);
    updateTimer();
    requestAnimationFrame(loop);
  }
  loop();

  const streamFinal=canvasFinal.captureStream(30);
  stream.getAudioTracks().forEach(t=>streamFinal.addTrack(t));

  recorder=new MediaRecorder(streamFinal,{mimeType:'video/webm'});
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.onstop=()=>{
    const blob=new Blob(chunks,{type:'video/webm'});
    currentDownload={blob,name:`video_${Date.now()}.webm`,mime:'video/webm'};
    videoPreview.src=URL.createObjectURL(blob);
    videoPreview.style.display='block';
    videoPreview.play();
    showResult();
  };
  recorder.start();
}

function stopVideo(){
  isRecording=false;
  videoBtn.classList.remove('recording');
  timer.style.display='none';
  recorder.stop();
}

function updateTimer(){
  const s=Math.floor((Date.now()-startTime)/1000);
  timer.innerText=`00:${String(s).padStart(2,'0')}`;
}

/* RESULT */
function showResult(){
  cameraUI.style.display='none';
  resultUI.style.display='flex';
}

/* BUTTONS */
photoBtn.onclick=takePhoto;
videoBtn.onclick=()=>isRecording ? stopVideo() : startVideo();

shareBtn.onclick=async()=>{
  const file=new File([currentDownload.blob],currentDownload.name,{type:currentDownload.mime});
  await navigator.share({files:[file]});
};

newPhotoBtn.onclick=()=>{
  videoPreview.pause();
  videoPreview.style.display='none';
  resultUI.style.display='none';
  cameraUI.style.display='flex';
  canvasFinal.style.display='none';
  camera.style.display='block';
  canvasPreview.style.display='block';
  previewLoop(performance.now());
};

switchBtn.onclick=()=>{
  usingFront=!usingFront;
  initCamera();
};

/* CAMERA */
async function initCamera(){
  stream&&stream.getTracks().forEach(t=>t.stop());
  stream=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:usingFront?'user':'environment'},
    audio:true
  });
  camera.srcObject=stream;
  camera.onloadedmetadata=()=>{
    startScreen.style.display='none';
    cameraUI.style.display='flex';
    camera.style.display='block';
    canvasPreview.style.display='block';
    previewLoop(performance.now());
  };
}

startBtn.onclick=initCamera;
</script>

</body>
</html>
