<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura Story Vertical</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }

    #preview-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: #111;
      overflow: hidden;
      border-radius: 16px;
    }

    video {
      display: none; /* video escondido, usamos canvas renderizado */
    }

    #renderCanvas, #frameOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff3d7b;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="renderCanvas"></canvas>
    <img id="frameOverlay" src="moldura.png" />
  </div>

  <button id="btnPhoto">ðŸ“¸ Capturar Foto</button>
  <button id="btnVideo">ðŸŽ¥ Gravar VÃ­deo</button>

  <script>
    const video = document.getElementById("camera");
    const renderCanvas = document.getElementById("renderCanvas");
    const ctx = renderCanvas.getContext("2d");
    const frameOverlay = document.getElementById("frameOverlay");

    let stream;
    let recorder;
    let chunks = [];
    let recording = false;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        renderCanvas.width = video.videoWidth;
        renderCanvas.height = video.videoHeight;
        drawLoop();
      };
    }

    function drawLoop() {
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -renderCanvas.width, 0, renderCanvas.width, renderCanvas.height);
      ctx.restore();

      ctx.drawImage(frameOverlay, 0, 0, renderCanvas.width, renderCanvas.height);

      requestAnimationFrame(drawLoop);
    }

    startCamera();

    // FOTO
    document.getElementById("btnPhoto").onclick = () => {
      const img = renderCanvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "foto_moldura.png";
      link.href = img;
      link.click();
    };

    // VÃDEO COM MOLDURA APLICADA NO CANVAS
    document.getElementById("btnVideo").onclick = async () => {
      if (!recording) {
        const canvasStream = renderCanvas.captureStream(30);
        const audioTrack = stream.getAudioTracks()[0];
        canvasStream.addTrack(audioTrack);

        recorder = new MediaRecorder(canvasStream, { mimeType: "video/webm" });

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "video_moldura.webm";
          a.click();

          chunks = [];
        };

        recorder.start();
        recording = true;
        alert("GravaÃ§Ã£o iniciada com moldura aplicada!");
      } else {
        recording = false;
        recorder.stop();
        alert("GravaÃ§Ã£o finalizada! Salvando...");
      }
    };
  </script>
</body>
</html>
