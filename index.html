<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>CÃ¢mera com Moldura Animada</title>

<style>
:root { --accent:#25D366; --record:#ff0000; }

* { box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  color:#fff;
  width:100vw;
  height:100dvh;
  overflow:hidden;
  font-family:sans-serif;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
}

#camera,
#canvasPreview,
#canvasFinal,
#videoPreview{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.ui-layer{
  position:absolute;
  inset:0;
  z-index:20;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
  pointer-events:none;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  pointer-events:auto;
}

.timer-badge{
  background:var(--record);
  padding:6px 14px;
  border-radius:14px;
  display:none;
}

.controls-bottom{
  display:flex;
  justify-content:center;
  pointer-events:auto;
}

.capture-controls{
  display:flex;
  gap:20px;
}

.action-btn-mini,
.action-btn-large{
  border-radius:50%;
  border:3px solid #fff;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.action-btn-mini{
  width:60px;
  height:60px;
  font-size:26px;
}

.action-btn-large{
  width:90px;
  height:90px;
}

.action-btn-large.recording{
  border-color:var(--record);
  background:rgba(255,0,0,.5);
}

#resultUI{
  display:none;
  flex-direction:column;
  gap:14px;
  align-items:center;
  pointer-events:auto;
}

#resultUI button{
  width:80%;
  max-width:320px;
  font-size:20px;
  padding:16px;
  border:none;
  border-radius:40px;
}

#shareBtn{
  background:linear-gradient(135deg,#E1306C,#FD1D1D,#F77737);
  color:#fff;
}

#downloadBtn{
  background:#fff;
  color:#000;
}

#newPhotoBtn{
  background:#444;
  color:#fff;
}

#startScreen{
  position:absolute;
  inset:0;
  background:url('capajpg.jpg') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

#startBtn{
  padding:18px 36px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#FF5722;
  color:#fff;
}
</style>
</head>

<body>

<div class="stage">

<video id="camera" autoplay playsinline muted></video>
<canvas id="canvasPreview"></canvas>
<canvas id="canvasFinal"></canvas>
<video id="videoPreview" playsinline controls></video>

<div class="ui-layer" id="cameraUI" style="display:none;">
  <div class="top-bar">
    <button id="switchBtn">ðŸ”„</button>
    <div id="recordingTimer" class="timer-badge">00:00</div>
  </div>

  <div class="controls-bottom">
    <div class="capture-controls">
      <button id="capturePhotoBtn" class="action-btn-mini">ðŸ“·</button>
      <button id="captureVideoBtn" class="action-btn-large"></button>
    </div>
  </div>
</div>

<div class="ui-layer" id="resultUI">
  <button id="shareBtn">ðŸ“¤ Compartilhar</button>
  <button id="downloadBtn">ðŸ“¥ Baixar</button>
  <button id="newPhotoBtn">ðŸ”„ Novo</button>
</div>

</div>

<div id="startScreen">
  <button id="startBtn">INICIAR</button>
</div>

<script>
/* === FRAMES PNG === */
const TOTAL_FRAMES = 30;
const FRAME_INTERVAL = 60;
const frames = [];
let frameIndex = 0;
let lastFrameTime = 0;

for(let i=1;i<=TOTAL_FRAMES;i++){
  const img = new Image();
  img.src = `assets/frame_${i}.png`;
  frames.push(img);
}

/* === VARIÃVEIS === */
let stream, usingFrontCamera=true;
let isRecording=false, mediaRecorder, recordedChunks=[];
let raf, recordingStartTime=0;
let currentDownload={};

const ctxPreview = canvasPreview.getContext('2d');
const ctxFinal = canvasFinal.getContext('2d',{alpha:false});

/* === PREVIEW AO VIVO === */
function previewLoop(t){
  canvasPreview.width = 1080;
  canvasPreview.height = 1920;
  drawVideo(ctxPreview,1080,1920);
  drawFrame(ctxPreview,1080,1920,t);
  raf = requestAnimationFrame(previewLoop);
}

/* === DESENHO === */
function drawVideo(ctx,w,h){
  const vw = camera.videoWidth;
  const vh = camera.videoHeight;
  if(!vw || !vh) return;
  const r = Math.max(w/vw, h/vh);
  ctx.drawImage(camera,(w-vw*r)/2,(h-vh*r)/2,vw*r,vh*r);
}

function drawFrame(ctx,w,h,t){
  if(t-lastFrameTime>FRAME_INTERVAL){
    frameIndex=(frameIndex+1)%TOTAL_FRAMES;
    lastFrameTime=t;
  }
  const img = frames[frameIndex];
  if(img.complete) ctx.drawImage(img,0,0,w,h);
}

/* === FOTO (PREVIEW CORRIGIDO) === */
function takePhoto(){
  cancelAnimationFrame(raf);

  canvasFinal.width = 1080;
  canvasFinal.height = 1920;
  drawVideo(ctxFinal,1080,1920);
  drawFrame(ctxFinal,1080,1920,performance.now());

  canvasFinal.style.display='block';
  canvasPreview.style.display='none';
  camera.style.display='none';

  canvasFinal.toBlob(blob=>{
    showResult(blob,'image/png','foto.png','image');
  },'image/png',0.95);
}

/* === RESULTADO === */
function showResult(blob,mime,name,type){
  cameraUI.style.display='none';
  resultUI.style.display='flex';

  const url = URL.createObjectURL(blob);
  currentDownload = {url, blob, mime, name};

  if(type==='video'){
    videoPreview.src = url;
    videoPreview.style.display='block';
  }
}

/* === BOTÃ•ES === */
downloadBtn.onclick=()=>{
  const a=document.createElement('a');
  a.href=currentDownload.url;
  a.download=currentDownload.name;
  a.click();
};

shareBtn.onclick=async()=>{
  if(!navigator.canShare) return;
  const file=new File([currentDownload.blob],currentDownload.name,{type:currentDownload.mime});
  await navigator.share({files:[file]});
};

newPhotoBtn.onclick=()=>{
  URL.revokeObjectURL(currentDownload.url);
  resultUI.style.display='none';
  cameraUI.style.display='flex';
  canvasFinal.style.display='none';
  camera.style.display='block';
  canvasPreview.style.display='block';
  previewLoop(performance.now());
};

/* === CAMERA === */
async function initCamera(){
  stream && stream.getTracks().forEach(t=>t.stop());
  stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:usingFrontCamera?'user':'environment'},
    audio:true
  });
  camera.srcObject = stream;
  camera.onloadedmetadata=()=>{
    startScreen.style.display='none';
    cameraUI.style.display='flex';
    canvasPreview.style.display='block';
    camera.style.display='block';
    previewLoop(performance.now());
  };
}

/* === EVENTS === */
capturePhotoBtn.onclick=takePhoto;
switchBtn.onclick=()=>{usingFrontCamera=!usingFrontCamera;initCamera();};
startBtn.onclick=initCamera;
</script>

</body>
</html>
