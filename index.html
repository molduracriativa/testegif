<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura Story Vertical</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }

    #preview-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: #111;
      overflow: hidden;
      border-radius: 16px;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    #frameOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff3d7b;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="frameOverlay" src="moldura.png" />
  </div>

  <button id="btnPhoto">ðŸ“¸ Capturar Foto</button>
  <button id="btnVideo">ðŸŽ¥ Gravar VÃ­deo</button>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const frameOverlay = document.getElementById("frameOverlay");

    let stream;
    let recorder;
    let chunks = [];

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
      video.srcObject = stream;
    }

    startCamera();

    // FOTO
    document.getElementById("btnPhoto").onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);

      const img = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "foto_moldura.png";
      link.href = img;
      link.click();
    };

    // VÃDEO
    document.getElementById("btnVideo").onclick = async () => {
      if (!recorder) {
        const mixedStream = stream;
        recorder = new MediaRecorder(mixedStream, { mimeType: "video/webm" });

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "video_moldura.webm";
          a.click();

          chunks = [];
          recorder = null;
        };

        recorder.start();
        alert("GravaÃ§Ã£o iniciada");
      } else {
        recorder.stop();
        alert("GravaÃ§Ã£o encerrada, salvando...");
      }
    };
  </script>
</body>
</html>
