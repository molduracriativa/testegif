<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>CÃ¢mera com Moldura Animada</title>

<style>
:root { --record:#ff0000; }

* { box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  color:#fff;
  width:100vw;
  height:100dvh;
  overflow:hidden;
  font-family:sans-serif;
}

.stage{position:relative;width:100%;height:100%;}

#camera,#canvasPreview,#canvasFinal,#videoPreview{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.ui-layer{
  position:absolute;
  inset:0;
  z-index:20;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
  pointer-events:none;
}

/* ===== CAMERA UI ===== */
.controls-bottom{
  display:flex;
  justify-content:center;
  pointer-events:auto;
}

.capture-controls{
  display:flex;
  gap:20px;
}

.action-btn-mini,.action-btn-large{
  border-radius:50%;
  border:3px solid #fff;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.action-btn-mini{width:60px;height:60px;font-size:26px;}
.action-btn-large{width:90px;height:90px;}

/* ===== RESULT UI (RODAPÃ‰) ===== */
#resultUI{
  display:none;
  pointer-events:auto;
  align-items:center;
}

#resultUI .buttons{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

#resultUI button{
  width:85%;
  max-width:320px;
  font-size:20px;
  padding:16px;
  border:none;
  border-radius:40px;
}

#shareBtn{
  background:linear-gradient(135deg,#E1306C,#FD1D1D,#F77737);
  color:#fff;
}

#downloadBtn{background:#fff;color:#000;}
#newPhotoBtn{background:#444;color:#fff;}

/* ===== START ===== */
#startScreen{
  position:absolute;
  inset:0;
  background:url('capajpg.jpg') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

#startBtn{
  padding:18px 36px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#FF5722;
  color:#fff;
}
</style>
</head>

<body>

<div class="stage">

<video id="camera" autoplay playsinline muted></video>
<canvas id="canvasPreview"></canvas>
<canvas id="canvasFinal"></canvas>
<video id="videoPreview" playsinline controls></video>

<div class="ui-layer" id="cameraUI" style="display:none;">
  <div></div>
  <div class="controls-bottom">
    <div class="capture-controls">
      <button id="capturePhotoBtn" class="action-btn-mini">ðŸ“·</button>
    </div>
  </div>
</div>

<div class="ui-layer" id="resultUI">
  <div></div>
  <div class="buttons">
    <button id="shareBtn">ðŸ“¤ Compartilhar</button>
    <button id="downloadBtn">ðŸ“¥ Baixar</button>
    <button id="newPhotoBtn">ðŸ”„ Novo</button>
  </div>
</div>

</div>

<div id="startScreen">
  <button id="startBtn">INICIAR</button>
</div>

<script>
/* ===== FRAMES ===== */
const TOTAL_FRAMES=30, FRAME_INTERVAL=60;
const frames=[]; let frameIndex=0,lastFrameTime=0;
for(let i=1;i<=TOTAL_FRAMES;i++){
  const img=new Image();
  img.src=`assets/frame_${i}.png`;
  frames.push(img);
}

/* ===== VAR ===== */
let stream, raf;
let currentDownload=null;

const ctxPreview=canvasPreview.getContext('2d');
const ctxFinal=canvasFinal.getContext('2d',{alpha:false});

/* ===== PREVIEW ===== */
function previewLoop(t){
  canvasPreview.width=1080;
  canvasPreview.height=1920;
  drawVideo(ctxPreview,1080,1920);
  drawFrame(ctxPreview,1080,1920,t);
  raf=requestAnimationFrame(previewLoop);
}

function drawVideo(ctx,w,h){
  const vw=camera.videoWidth,vh=camera.videoHeight;
  if(!vw||!vh)return;
  const r=Math.max(w/vw,h/vh);
  ctx.drawImage(camera,(w-vw*r)/2,(h-vh*r)/2,vw*r,vh*r);
}

function drawFrame(ctx,w,h,t){
  if(t-lastFrameTime>FRAME_INTERVAL){
    frameIndex=(frameIndex+1)%TOTAL_FRAMES;
    lastFrameTime=t;
  }
  const img=frames[frameIndex];
  if(img.complete)ctx.drawImage(img,0,0,w,h);
}

/* ===== FOTO ===== */
function takePhoto(){
  cancelAnimationFrame(raf);

  canvasFinal.width=1080;
  canvasFinal.height=1920;
  drawVideo(ctxFinal,1080,1920);
  drawFrame(ctxFinal,1080,1920,performance.now());

  canvasFinal.style.display='block';
  canvasPreview.style.display='none';
  camera.style.display='none';

  if(currentDownload?.url) URL.revokeObjectURL(currentDownload.url);

  canvasFinal.toBlob(blob=>{
    const url=URL.createObjectURL(blob);
    currentDownload={blob,url,name:`foto_${Date.now()}.png`,mime:'image/png'};
    showResult();
  },'image/png',0.95);
}

function showResult(){
  cameraUI.style.display='none';
  resultUI.style.display='flex';
}

/* ===== BOTÃ•ES ===== */
downloadBtn.onclick=()=>{
  if(!currentDownload)return;
  const a=document.createElement('a');
  a.href=currentDownload.url;
  a.download=currentDownload.name;
  a.click();
};

shareBtn.onclick=async()=>{
  if(!currentDownload||!navigator.canShare)return;
  const file=new File([currentDownload.blob],currentDownload.name,{type:currentDownload.mime});
  await navigator.share({files:[file]});
};

newPhotoBtn.onclick=()=>{
  if(currentDownload?.url) URL.revokeObjectURL(currentDownload.url);
  currentDownload=null;
  resultUI.style.display='none';
  cameraUI.style.display='flex';
  canvasFinal.style.display='none';
  camera.style.display='block';
  canvasPreview.style.display='block';
  previewLoop(performance.now());
};

/* ===== CAMERA ===== */
async function initCamera(){
  stream&&stream.getTracks().forEach(t=>t.stop());
  stream=await navigator.mediaDevices.getUserMedia({video:true});
  camera.srcObject=stream;
  camera.onloadedmetadata=()=>{
    startScreen.style.display='none';
    cameraUI.style.display='flex';
    canvasPreview.style.display='block';
    camera.style.display='block';
    previewLoop(performance.now());
  };
}

capturePhotoBtn.onclick=takePhoto;
startBtn.onclick=initCamera;
</script>

</body>
</html>
